{% extends "base.html" %}
{% block content %}
        <!-- 导航栏 -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">{{event.name}}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/event_manage/">发布会</a></li>
                        <li><a href="/guest_manage/">嘉宾</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                       <li><a href="">已签到：{{sign}} | 嘉宾：{{guest}}</a></li>
                     </ul>
                </div>
            </div>
        </nav>
        <div class="container theme-showcase" role="main">
            <!-- 签到功能 -->
            <div class="page-header" style="padding-top:80px;">
                <div class="navbar-collapse collapse">
                    <form action="/sign_index_action/{{ event.id }}/" class="navbar-form" method="post">
                        <div class="form-group">
                            <input name="phone" type="text" class="form-control" placeholder="输入手机号">
                        </div>
                        <button class="btn btn-success" type="submit">签到</button>
                        <font color="red">
                            <br>{{ hint }}
                            <br>{{ user.realname }}
                            <br>{{ user.phone }}
                        </font>
                    </form>
                </div>
            </div>
{% endblock %}
