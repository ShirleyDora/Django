<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Bootstrap core CSS -->
        <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="//v3.bootcss.com/examples/theme/theme.css" rel="stylesheet">
        <title>Guest Manage System</title>
    </head>
    <body>
        <!-- 导航栏 -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">{{event.name}}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/event_manage/">发布会</a></li>
                        <li><a href="/guest_manage/">嘉宾</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                       <li><a href="">已签到：{{sign}} | 嘉宾：{{guest}}</a></li>
                     </ul>
                </div>
            </div>
        </nav>
        <div class="container theme-showcase" role="main">
            <!-- 签到功能 -->
            <div class="page-header" style="padding-top:80px;">
                <div class="navbar-collapse collapse">
                    <form action="/sign_index_action/{{ event.id }}/" class="navbar-form" method="post">
                        <div class="form-group">
                            <input name="phone" type="text" class="form-control" placeholder="输入手机号">
                        </div>
                        <button class="btn btn-success" type="submit">签到</button>
                        <font color="red">
                            <br>{{ hint }}
                            <br>{{ guest.realname }}
                            <br>{{ guest.phone }}
                        </font>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
