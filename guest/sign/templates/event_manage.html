<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Bootstrap core CSS -->
        <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="//v3.bootcss.com/examples/theme/theme.css" rel="stylesheet">
        <title>Guest Manage System</title>
    </head>
    <body>
        <!-- <div style="float:right;">
        <a href="">嘿！ {{ user }} 欢迎</a><hr/>
        </div> -->
        <!-- 导航栏 -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/event_manage/" class="navbar-brand">Guest Manage System</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">发布会</a></li>
                        <li><a href="/guest_manage/">嘉宾</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">{{user}}</a></li>
                        <li><a href="/logout/">退出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container theme-showcase" role="main">
            <!-- 发布会搜索表单 -->
            <div class="page-header" style="padding-top:60px;">
                <div class="navbar-collapse collapse" id="navbar">
                    <form action="/search_name/" class="navbar-form" method="get">
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="名称">
                        </div>
                        <button class="btn btn-success" type="submit">搜索</button>
                    </form>
                </div>
            </div>
            <!-- 发布会列表 -->
            <div class="row">
                <div class="col-md-14">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                            <th>id</th>
                            <th>名称</th>
                            <th>状态</th>
                            <th>地址</th>
                            <th>时间</th>
                            <th style="width: 90px;">签到</th>
                            <th>签到正式</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for event in events %}
                            <tr>
                                <td>{{ event.id }}</td>
                                <td>{{ event.name }}</td>
                                <td>{{ event.status }}</td>
                                <td>{{ event.address }}</td>
                                <td>{{ event.start_time }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
